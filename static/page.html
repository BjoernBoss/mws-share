<!doctype html>
<html>

<head>
	<title>Directory {path}</title>
	<meta name="description" content="Content of directory {path}">
	<meta name="keywords" content="directory content">
</head>

<body style="background-color: rgb(192, 192, 192);">
	<div style="margin: 0.5em;">
		<h1>Current path: <span style="font-family: monospace;">{path}</span></h1>
		<hr width="100%" size="2" color="black">
		<div style="margin: 0 2em 0 2em; font-family: monospace;">
			<ul style="list-style: none;">
				{entries}
			</ul>
		</div>
		<hr width="100%" size="2" color="black">
	</div>
</body>

</html>
